<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pose Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    canvas {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let detector, ctx, canvas, video;
    let count = 0, goingDown = false;

    async function init() {
      video = document.getElementById('video');
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("カメラへのアクセスが拒否されました: " + err);
        return;
      }

      const config = { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING };
      detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, config);

      video.addEventListener('loadeddata', detectPose);
    }

    async function detectPose() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height); // canvasを毎回クリア

      const poses = await detector.estimatePoses(video);
      if (poses.length > 0) {
        const kp = poses[0].keypoints;
        const hip = kp.find(p => p.name === "left_hip")?.y || 0;
        const knee = kp.find(p => p.name === "left_knee")?.y || 0;

        if (hip - knee > 60) goingDown = true;
        if (goingDown && knee - hip > 60) {
          count++;
          goingDown = false;
          if (window.ReactNativeWebView?.postMessage) {
            window.ReactNativeWebView.postMessage(count.toString());
          }
          console.log("カウント:", count);
        }

        // 骨格の一部を描画
        ctx.fillStyle = "red";
        kp.forEach((point) => {
          if (point.score > 0.5) {
            ctx.beginPath();
            ctx.arc(point.x, point.y, 6, 0, 2 * Math.PI);
            ctx.fill();
          }
        });
      }

      requestAnimationFrame(detectPose);
    }

    init();
  </script>
</body>
</html>
